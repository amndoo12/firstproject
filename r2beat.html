<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube Mobile</title>
    <script src="https://kit.fontawesome.com/ffa9b7fbf1.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <!--header -->
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>  
            <span class="title">youtube</span>          
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <!--header-->

    <!--videoplayer-->
    <section class="player">
        <video controls src="frog.mp4"></video>
    </section>

    <!--videoplayer-->

    <!--videoinfo-->
    <div class="infoandupnext">
    <section class="info">
        <div class="meatadata">
            <ul class="hashtags">
                <li>daebong2</li>
                <li>dabong3</li>
                <li>dabong4</li>
            </ul>    
            <div class="titleandbutton">
                <span class="title">
                    대봉이의 일기입니다.봉이의 일기입니다.
                    봉이의 일기입니다.봉이의 일기입니다.
                    dsakjdbsakjdbsakjbdkjasbdkjasbd
                    dskajbdkjsabkjdbaskjb

                </span>
                <button class="morebutton">
                    <i class="fa-solid fa-arrow-down"></i>
                </button>
            </div>    
            <div class="views"></div>
                <span class="views">1M views 1 week ago</span>
        </div>
        <ul class="action">
            <li><button><i class="active fa-regular fa-heart"></i><span></span>10k</button></li>
            <li><button><i class="fa-solid fa-arrow-right"></i><span>0</span></button></li>
            <li><button><i class="fa-brands fa-discord"></i><span>share</span></button></li>
            <li><button><i class="fa-solid fa-circle-xmark"></i><span>save</span></button></li>
            <li><button><i class="fa-regular fa-circle-xmark"></i><span>report</span></button></li>

        </ul>

        <div class="channel">

            <div class="metadata">
                <img src="bong.jpeg" alt="">
                <div class="info">
                    <span class="name">대봉형님 이올시다</span>
                    <span class="subcribers">1M 구독자</span>
                </div>
            </div>
 
            <button class="subscribe">subscribe</button>


        </div>


    </section>



    <!--videoinfo-->

  
    <section class="upnext">
        <span class="title">up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="cat.jpeg" alt=""></div>
                <div class="iteminfo">
                    <span class="title">
                        내얼굴이올시다
                    </span>
                    <span class="name">
                        대봉이 by 대박이
                    </span>
                    <span class="views">
                        100k views
                    </span>

                </div>
                <button class="morebtn"><i class="fa-solid fa-list"></i></button>

            </li>
            <li class="item">
                <div class="img"><img src="dogdog.jpg" alt=""></div>
                <div class="iteminfo">
                    <span class="title">대박이 입니다</span>
                    <span class="name">대봉이 by 대박이</span>
                    <span class="views">120k views</span>
                </div>
                <button class="morebtn"><i class="fa-solid fa-list"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="saup.jpeg" alt=""></div>
                <div class="iteminfo">
                    <span class="title">사업자 등록증입니다</span>
                    <span class="name">새마을 by 참기름</span>
                    <span class="views">150k views</span>
                </div>
                <button class="morebtn"><i class="fa-solid fa-list"></i></button>
            </li>
        </ul>
    </section>
</div>

</body>
</html>
